<mat-card>
    <h1>Update Event</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <form *ngIf="event" (ngSubmit)="updateData()">
            <!-- title field  -->
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Enter Title</mat-label>
              <input
                [(ngModel)]="event.title"
                type="text"
                name="title"
                placeholder="Enter here"
                matInput
                required
              />
            </mat-form-field>
  
            <!-- description field  -->
  
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Enter Description </mat-label>
              <textarea
                [(ngModel)]="event.description"
                type="text"
                name="description"
                placeholder="Enter here"
                matInput
                rows="5"
              ></textarea>
            </mat-form-field>
  
            <div class="row">
              <div class="col-md-6">
                <!-- //max marks -->
                <mat-form-field class="w100" appearance="fill">
                  <mat-label>Location</mat-label>
                  <input
                    [(ngModel)]="event.location"
                    type="text"
                    name="maxMarks"
                    placeholder="Enter here"
                    matInput
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <!-- number of question to be shown  -->
                <mat-form-field class="w100" appearance="fill">
                  <mat-label>Event Date</mat-label>
                  <input
                    [(ngModel)]="event.date"
                    type="date"
                    name="date"
                    placeholder="Pick a Date"
                    matInput
                  />
                </mat-form-field>
              </div>
            </div>
  
            <!-- active field   -->
  
            <mat-slide-toggle
              name="active"
              [(ngModel)]="event.active"
              class="mt20"
            >
              Publish Status
            </mat-slide-toggle>
  
            <br />
            <!-- //category select  -->
            <mat-form-field appearance="fill" class="mt20 w100">
              <mat-label>Select Sponsor</mat-label>
              <mat-select name="sponsor" [(ngModel)]="event.sponsor.sid">
                <mat-option *ngFor="let s of sponsors" [value]="s.sid">
                  {{ s.s_name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
  
            <div class="container text-center">
              <button mat-raised-button color="accent" type="submit">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </mat-card>
